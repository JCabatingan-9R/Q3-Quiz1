<head>

	<!-- link to JS -->

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

	<title>Javascript Operators</title>
</head>
<body>

	<div class="jsop">
		<h1 class="mt-4 mb-4">JAVASCRIPT OPERATORS</h1>
		<div class="given">
			<h4>Given: If A is equal to 24.18 and B is equal to 7.18, compute for the following:</h4>
		</div>
		<hr>
		<div class="opra row mt-5 mb-4">
			<div class="arith col">
				<h2>Arithmetic Operators</h2>
				<hr>
				<p id="exp">Exponent</p>
				<p id="mod">Mod</p>
				<button type="button" class="btn btn-primary" onclick="
				var Art = 24.18; //for a
				var Blue = 7.18; //for b
				var expon = Art**Blue;
				var modu = Art%Blue;
				var round_modu = modu.toFixed(2);
				var round_expon = expon.toFixed(2);

				document.getElementById('exp').innerHTML = 'Exponent: ' + round_expon;
				document.getElementById('mod').innerHTML = 'Mod: ' + round_modu;"
				>Show Answers</button>
			</div>
			<div class="compa col">
				<h2>Comparison Operators</h2>
				<hr>
				<p id="gre">Is A greater than B?</p>
				<p id="equ">Is A equal to B?</p>
				<button type="button" class="btn btn-primary" onclick="
				let Art = 24.18; //for a
				let Blue = 7.18; //for b

				document.getElementById('gre').innerHTML = 'Is ' + Art + ' greater than ' + Blue + '? ' + (Art > Blue);
				document.getElementById('equ').innerHTML = 'Is ' + Art + ' equal to ' + Blue + '? ' + (Art == Blue);"
				>Show Answers</button>
			</div>
			<div class="logi col">
				<h2>Logical Operators</h2>
				<hr>
				<p id="tof_1">True or False</p>
				<p id="tof_2">True or False</p>
				<button type="button" class="btn btn-primary" onclick="
				let Art = 24.18; //for a
				let Blue = 7.18; //for b
				var and = Art <= Blue && Art >=Blue;
				var orr = Art != Blue || Art == Blue;

				document.getElementById('tof_1').innerHTML = '(a <= b) && (a >= b): ' + and;
				document.getElementById('tof_2').innerHTML = '(a != b) || (a == b): ' + orr;"
				>Show Answers</button>
			</div>
		</div>
		<div class="refresh">
			<button type="button" class="btn btn-primary" onclick="window.location.reload()">Refresh Page</button>
		</div>
	</div>

	</div>

</body>
